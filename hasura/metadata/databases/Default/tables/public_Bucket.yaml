table:
  name: bucket
  schema: public
array_relationships:
- name: items
  using:
    foreign_key_constraint_on:
      column: bucket_id
      table:
        name: bucket_item
        schema: public
select_permissions:
- permission:
    columns:
    - id
    - created_at
    - updated_at
    filter: {}
  role: anonymous
