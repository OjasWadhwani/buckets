table:
  name: bucket_item
  schema: public
object_relationships:
- name: bucket
  using:
    foreign_key_constraint_on: bucket_id
- name: item
  using:
    foreign_key_constraint_on: item_id
select_permissions:
- permission:
    columns:
    - bucket_id
    - id
    - item_id
    - created_at
    - updated_at
    filter: {}
  role: anonymous
